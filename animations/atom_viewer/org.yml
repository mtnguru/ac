name: Orbit Structure
type: atoms
animations:
  rotation:
    name: orbitals
    speed: .07
timers:
  loop:
    - {time: 2000, steps: 40, parms: {attachLines--scale: [1,2.25]}}
    - {time: 3000, steps: 1}
    - {time: 2000, steps: 40, parms: {tetraWireframe--opacity: [1,0]}}
    - {time: 3000, steps: 1}
    - {time: 2000, steps: 40, parms: {tetraWireframe--opacity: [0,1]}}
    - {time: 3000, steps: 1}
    - time: 
      - 2000, 
      - steps: 40 
      - parms: 
        berylliumWireframe--opacity: [1,0]
        boron10Wireframe--opacity: [1,0]
        boron11Wireframe--opacity: [1,0]
        carbonWireframe--opacity: [1,0]
        hexaWireframe--opacity: [1,0]
        icosaWireframe--opacity: [1,0]
        lithiumWireframe--opacity: [1,0]
        tetraWireframe--opacity: [1,0]
    - {time: 3000, steps: 1}
    - time: 
      - 2000, 
      - steps: 40, 
      - parms: 
        berylliumWireframe--opacity: [1,0]
        boron10Wireframe--opacity: [1,0]
        boron11Wireframe--opacity: [1,0]
        carbonWireframe--opacity: [1,0]
        hexaWireframe--opacity: [1,0]
        icosaWireframe--opacity: [1,0]
        lithiumWireframe--opacity: [1,0]
        tetraWireframe--opacity: [1,0]
    - {time: 3000, steps: 1}
    - {time: 2000, steps: 40, parms: {proton--scale: [1,.25]}}
    - {time: 3000, steps: 1}
    - {time: 2000, steps: 40, parms: {attachLines--scale: [2.25,1]}}
    - {time: 3000, steps: 1}
    - {time: 2000, steps: 40, parms: {tetraWireframe--opacity: [0,1]}}
    - {time: 3000, steps: 1}
    - {time: 2000, steps: 40, parms: {proton--scale: [.25,1]}}
    - {time: 3000, steps: 1}
       
